<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tambah Pegawai</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                       	Tambah Pegawai
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pegawai/tambah}" th:object="${pegawaiBaru}" method="POST">
                            Nama: <br>
                            <input type="text" name="nama" class="form-control" th:value="*{nama}" required/>
                            <br>
                            Tempat Lahir: <br>
                            <input type="text" name="tempatLahir" class="form-control" th:value="*{tempatLahir}" required/>
                            <br>
                           	Tanggal Lahir: <br>
                            <input type="date" name="tanggalLahir" class="form-control" th:value="*{tanggalLahir}" required/>
                           	<br>
                           	Tahun Masuk: <br>
                            <input type="number" name="tahunMasuk" class="form-control" th:value="*{tahunMasuk}" required/>
                            <br>
						    <div class="form-group">
							    <label for="location">Provinsi:</label>
							    <br>
							    <select  class="form-control" required="required" name="provinsi" id="provinsi">
							      <option disabled="disabled" selected="selected" > -- Pilih Provinsi -- </option>
							      <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" 
							      th:text="${provinsi.nama}"></option>
							    </select>
							</div>
							<div class="form-group">
						       <label for="location">Instansi:</label>
						       <br>
						       <select class="form-control" name="instansi" id="instansi" required="required">
						       			 <option disabled="disabled" selected="selected" > -- Pilih Instansi -- </option>
						           
						       </select>
							</div>
							<br>
							
							<label for="location">Jabatan:</label>
							<div class="form-group" th:each="jabatanP, rowStat : *{jabatanPegawai}">
								<select class="form-control" name="jabatanPegawai" required="required">
									<option disabled="disabled" selected="selected" > -- Pilih Jabatan -- </option>
									<option th:each="jabatan : ${listJabatan}" th:field="*{jabatanPegawai[__${rowStat.index}__].jabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
								</select>
								<button type="submit" name="removeRow" 
		                					th:value="${rowStat.index}" class="btn btn-danger btn-sm">Hapus</button>
							</div>
							
							<button type="submit" name="addRow" class="btn btn-success btn-sm">Tambah Jabatan Lainnya</button>
                            
                            <br><br>
                            
                            <button type="submit" name="save" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script th:inline="javascript">
$('#provinsi').change(
        function() {
        	console.log("ayam")
            $.getJSON("/pegawai/instansi", {
                idProvinsi : $(this).val(),
                ajax : 'true'
            }, function(data) {
            	var html = '<option value="">--Pilih Instansi--</option>';
                var len = data.length;
                for ( var i = 0; i < len; i++) {
                    html += '<option value="' + data[i].id + '">'
                            + data[i].nama + '</option>';
                }
                html += '</option>';
                $('#instansi').html(html);
            });
        });
</script>
</html>
